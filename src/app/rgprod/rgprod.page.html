<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Produto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-label position="floating">Nome: </ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Descrição: </ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Validade: </ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Preço: </ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" routerLink="/login">Salvar</ion-button>

</ion-content>
